name: Generate Invoice PDF from Frontend

on:
  repository_dispatch:
    types: [generate-invoice-event]

jobs:
  build-pdf:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run PDF generator with frontend data
        run: python main.py
        env:
          GITHUB_EVENT_PATH: ${{ github.event_path }}

      - name: Commit PDF file
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          git add invoices/*.pdf
          git commit -m "Generate invoice from frontend" || echo "No changes to commit"
          git push
